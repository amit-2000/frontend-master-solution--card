<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.google.com/specimen/Outfit" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- <div class="background__container"> -->
  <div class="container__display__flex">
    <div>
      <img class="header__img" src="images/image-equilibrium.jpg" />

    </div>

    <p class="heading">Equilibrium #3429</p>

    <p class="para">Our Equilibrium collection promotes balance and calm.</p>


    <div class="display__flex">
      <p class="color__cyan">0.041 ETH</p>
      <p class="color__days">3 days left</p>
    </div>
    <div class="avatar__display__flex">
      <img class="avatar__img" src="/images/image-avatar.PNG" />
      <p class="creation__of"> Creation of <span class="auther__name">Jules Wyvern</span></p>
    </div>
  </div>

  <!-- </div> -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Amit</a>.
  </div>
</body>

</html>
